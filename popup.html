<!DOCTYPE html>
<html>
  <head>
    <title>Youtube resolution setter</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.css">
  </head>
  <body style="text-align: center;">
    <div style="width: 300px; height: 150px;">
      <h1>Select resolution</h1>
      <select id="resolutionList" class="form-select form-select-lg mb-3" aria-label="Default select">
        <option value="2160p" selected>4k</option>
        <option value="1440p">1440p</option>
        <option value="1080p">1080p</option>
        <option value="720p">720p</option>
      </select>
      <br><br>
      <button id="onOffButton" class="btn btn-success">Enabled</button>
    </div>
  </body>
</html>
